<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - EduCrypt</title>
  <link rel="stylesheet" href="../css/main.css" />
</head>
<body class="login-body">
  <header class="header">
    <div class="logo">
      <img src="../assets/educrypt-logo.png" alt="EduCrypt Logo" style="height: 45px; margin-right: 10px;" />
      <span class="logo-text">EduCrypt</span>
    </div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="features.html">Features</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div class="auth-container">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <a href="forgot-password.html" class="forgot-link">Forgot password?</a>
      <button type="submit">Login</button>
      <p class="auth-footer">Not registered yet? <a href="admin-register.html">Sign up here</a></p>
    </form>
  </div>

  <script>
    document.getElementById("adminLoginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "admin-dashboard.html";
    });
  </script>
</body>
</html>
